name: together
description: 地圖社交活動媒合平台
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # 地圖
  google_maps_flutter: ^2.5.0
  
  # 網路請求
  dio: ^5.4.0
  
  # 狀態管理
  provider: ^6.1.1
  
  # UI 元件
  sliding_up_panel: ^2.0.0+1
  widget_to_marker: ^1.0.3
  
  # 工具
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  permission_handler: ^11.1.0
  intl: ^0.20.2
  flutter_datetime_picker_plus: ^2.2.0
  image_picker: ^1.0.7
  
  # 環境變數
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # 環境變數檔案
  assets:
    - .env
