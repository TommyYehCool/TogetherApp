<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Together - 地圖社交活動媒合平台">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Together">

  <title>Together</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* 隱藏 Google 地圖的所有 UI 控制元素 */
    .gm-style .gm-style-cc,
    .gm-style .gmnoprint,
    .gm-style button,
    .gm-style-mtc,
    .gm-svpc,
    .gm-control-active {
      display: none !important;
    }
    
    /* 隱藏 POI（興趣點）標籤和資訊卡 */
    .gm-style .gm-style-iw,
    .gm-style .gm-style-iw-c,
    .gm-style .gm-style-iw-d,
    .gm-style .gm-style-iw-t,
    .poi-info-window,
    .place-card,
    .place-card-large {
      display: none !important;
      pointer-events: none !important;
    }
    
    /* 隱藏 POI 標籤文字 */
    .gm-style-pbc {
      display: none !important;
    }
    
    /* 防止點擊 POI */
    .gm-style > div > div > div > div > div > div > div {
      pointer-events: none !important;
    }
    
    /* 只允許我們的自訂標記可以點擊 */
    .gm-style img[src*="marker"] {
      pointer-events: auto !important;
    }
  </style>

  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQuP14aHWwKQtbuvvz53PprIw3rq1I3iE"></script>
</head>
<body>
</body>
</html>
